<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <link rel="stylesheet" href="./css/style.css">
    <body>
        <!--Div o formulario-->
        <div class="formulario">

            <!--Diva para o texto do formulario-->
            <div><h1>FORMULARIO</h1></div>
            <!--Fim da div para o texto formulario-->

            <!--inicio do Formulario-->
            <form action="">
                
                <!--combo de caixas 1-->
                <div class="caixa">
                    <!--Caixa para nome-->
                    <label for="nome"><h2>Nome completo</h1></label><br>
                    <input type="text" name="nome" placeholder="Sem abreviaçôes" id="nome"><br><br><br>
                    <!--Fim da caixa nome-->

                    <!--Caixa Data de nascimento-->
                    <label for="data"><h2>Data de nacimento</h1></label><br>
                    <input type="date" name="Idade" placeholder="XX" id="data" >
                    <!--Fim da caixa nome-->
                </div>
                <!--Fim do primeiro combo de caixas-->

                <!--Combo de caixas 2-->
                <div class="caixa2">    
                    <!--Caixa para Email-->
                    <label for="email"><h2>E-mail</h1></label><br>
                    <input type="email" name="email" placeholder="Ex. fulando@gmail.com" id="email" ><br><br><br>
                    <!--Fim da cixa Email-->

                    <!--Caixa de tel-->                
                    <label for="tel"><h2>Telefone</h1></label><br>
                    <input type="tel" name="telefone" placeholder="(xx) xxxxx-xxxx" id="tel" >
                    <!--Fim da caixa de tel-->
                </div> 
                <!--Fim do combo de caixas 2--> 
                <div class="botao">
                    <button>ENVIAR</button>
                </div>   
            </form>
            <!--Fim do Formulario-->
    </body>
</html>
